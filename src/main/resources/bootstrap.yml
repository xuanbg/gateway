server:
  port: 6200
spring:
  application:
    name: common-gateway
  cloud:
    consul:
      discovery:
        register: true
        service-name: ${spring.application.name}
        ip-address: ${spring.cloud.client.ip-address}
        prefer-ip-address: true
        deregister: true
        health-check-critical-timeout: 10s
        heartbeat:
          enabled: true
      config:
        enabled: true
        format: yaml
        prefix: config
        defaultContext: ${spring.application.name}
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    consul:
      host: 172.25.254.40
---
spring:
  profiles: test
  cloud:
    consul:
      host: localhost
---
spring:
  profiles: pro
  cloud:
    consul:
      host: localhost