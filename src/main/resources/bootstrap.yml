spring:
  application:
    name: common-gateway
  cloud:
    consul:
      config:
        format: yaml
        prefix: config
        defaultContext: ${spring.application.name}
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    consul:
      host: 172.25.254.40
    inetutils:
      preferred-networks: 172\.25\.254\.[\d]+|172\.25\.20\.[\d]+|192\.168\.1\.[\d]+
---
spring:
  profiles: test
  cloud:
    consul:
      host: localhost
---
spring:
  profiles: pro
  cloud:
    consul:
      host: localhost