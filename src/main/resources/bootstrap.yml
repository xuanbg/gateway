spring:
  application:
    name: common-gateway
  cloud:
    consul:
      config:
        format: yaml
        prefix: config
        defaultContext: ${spring.application.name}
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    consul:
      host: 192.168.160.8
    inetutils:
      preferred-networks: 192\.168\.[\d]+\.[\d]+
---
spring:
  profiles: test
  cloud:
    consul:
      host: localhost
